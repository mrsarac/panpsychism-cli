# -----------------------------------------------------------------------------
# VARIABLES
# -----------------------------------------------------------------------------
variables:
  - name: description
    type: string
    required: true
    description: "What the thing does or represents"
  - name: naming_type
    type: enum
    options: [variable, function, class, constant, project, product, feature, api_endpoint]
    default: variable
    description: "Type of name needed"
  - name: language
    type: enum
    options: [javascript, typescript, python, java, go, rust, csharp, ruby, general]
    default: typescript
    description: "Programming language for conventions"
  - name: style_preference
    type: enum
    options: [descriptive, concise, creative, technical]
    default: descriptive
    description: "Preferred naming style"
  - name: context
    type: string
    default: ""
    description: "Additional context (domain, existing conventions)"

# -----------------------------------------------------------------------------
# EXAMPLES
# -----------------------------------------------------------------------------
examples:
  - input: "Name a function that checks if a user has permission to edit a document"
    expected_output: |
      # Naming Suggestions: User Document Edit Permission Check

      **Type:** function
      **Language/Context:** TypeScript

      ---

      ## Top Recommendations

      ### 1. `canEditDocument`

      **Rationale:** Uses `can` prefix for capability check, clearly states the action
      **Convention:** camelCase, boolean return implied by `can` prefix
      **Variants:** `canEdit`, `canModifyDocument`

      ### 2. `hasDocumentEditPermission`

      **Rationale:** Uses `has` prefix, more explicit about permission checking
      **Convention:** camelCase, boolean return implied by `has` prefix
      **Variants:** `hasEditAccess`, `hasWritePermission`

      ### 3. `isDocumentEditable`

      **Rationale:** Focuses on document state rather than user capability
      **Convention:** camelCase with `is` prefix
      **Variants:** `isEditable`, `isWritable`

      ---

      ## All Suggestions by Category

      ### Capability-Focused (User)
      - `canEditDocument` - User can perform edit action
      - `canModifyDocument` - User can modify (broader)
      - `hasEditPermission` - User possesses permission

      ### State-Focused (Document)
      - `isDocumentEditable` - Document allows editing
      - `isEditableByUser` - Document editable by specific user

      ### Action-Focused
      - `checkEditPermission` - Actively checks (may throw)
      - `verifyEditAccess` - Verifies with potential side effects

      ---

      ## Naming Convention Applied

      | Style | Example |
      |-------|---------|
      | camelCase | `canEditDocument` |
      | PascalCase | `CanEditDocument` |
      | snake_case | `can_edit_document` |
      | kebab-case | `can-edit-document` |

      ---

      ## Anti-Patterns to Avoid

      - `checkPermission` - Too vague, doesn't specify what permission
      - `edit` - Not a boolean, sounds like an action
      - `userDocPerm` - Cryptic abbreviations
      - `CanTheUserEditThisDocument` - Too long
      - `flag` - Meaningless

  - input: "Name a new project management SaaS product"
    expected_output: |
      # Naming Suggestions: Project Management SaaS

      **Type:** product
      **Language/Context:** Branding/Marketing

      ---

      ## Top Recommendations

      ### 1. `Compass`

      **Rationale:** Metaphor for navigation/direction, implies guidance and planning
      **Domain:** compass.io, getcompass.com to check
      **Variants:** Kompas, Compasso

      ### 2. `Stride`

      **Rationale:** Implies progress, movement, confidence - key PM values
      **Domain:** stride.app, usestride.com
      **Variants:** Strider, BigStride

      ### 3. `Orchestrate`

      **Rationale:** Directly describes coordination function, musical metaphor
      **Domain:** orchestrate.io, getorchestrate.com
      **Variants:** Orca, Orchestra

      ---

      ## All Suggestions by Category

      ### Descriptive Names
      - `Planner` - Direct, clear function
      - `TaskFlow` - Describes task movement
      - `ProjectHub` - Central coordination point

      ### Metaphorical Names
      - `Compass` - Navigation/direction
      - `Lighthouse` - Guidance/visibility
      - `Catalyst` - Enables action
      - `Meridian` - Organization line

      ### Invented/Creative Names
      - `Taskly` - Task + friendly suffix
      - `Projex` - Project + X (modern)
      - `Koordino` - Coordinate variant
      - `Planwise` - Plan + wise

      ---

      ## Domain/Trademark Check

      Recommended checks:
      - USPTO trademark search
      - Domain availability (.com, .io, .app)
      - Social media handles (@name)
      - App store search (iOS, Android)
      - Google search for conflicts

