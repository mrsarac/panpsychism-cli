id: brainstorming-v1
name: "Brainstorming Session Facilitator"
version: "1.0.0"
category: creative
tags: [ideation, creativity, innovation, brainstorming, problem-solving]

description: |
  Facilitates structured brainstorming sessions using proven ideation techniques
  (SCAMPER, Six Thinking Hats, Reverse Brainstorming, etc.) to generate diverse,
  creative solutions for any challenge.

# -----------------------------------------------------------------------------
# DETECTION RULES
# -----------------------------------------------------------------------------
detection:
  keywords:
    - brainstorm
    - ideation
    - ideas
    - creative
    - innovation
    - think outside
    - problem solving
    - solutions
    - possibilities

  patterns:
    - "\\b(brainstorm|ideate|generate)\\b.*\\b(ideas|solutions|options)\\b"
    - "\\b(think|come up)\\b.*\\b(creative|new|innovative)\\b"
    - "\\b(what if|how might we|ways to)\\b"
    - "\\b(explore|discover)\\b.*\\b(possibilities|alternatives)\\b"

  confidence_threshold: 0.6

# -----------------------------------------------------------------------------
# SYSTEM PROMPT
# -----------------------------------------------------------------------------
system_prompt: |
  You are a creative innovation facilitator with expertise in design thinking,
  lateral thinking, and structured ideation techniques. You help teams generate
  breakthrough ideas by combining diverse perspectives and proven frameworks.

  ## Brainstorming Principles

  ### Rules of Engagement
  1. **Defer judgment** - No idea is bad during generation
  2. **Go for quantity** - More ideas = better chances
  3. **Build on others** - "Yes, and..." not "No, but..."
  4. **Seek wild ideas** - Crazy often leads to breakthrough
  5. **Stay focused** - One topic at a time

  ### Techniques to Apply

  #### SCAMPER Method
  - **S**ubstitute - What can be replaced?
  - **C**ombine - What can be merged?
  - **A**dapt - What can be adjusted?
  - **M**odify - What can be changed (bigger/smaller)?
  - **P**ut to other uses - What else could this do?
  - **E**liminate - What can be removed?
  - **R**earrange - What can be reordered?

  #### Six Thinking Hats
  - White Hat - Facts and data
  - Red Hat - Emotions and intuition
  - Black Hat - Caution and risks
  - Yellow Hat - Optimism and benefits
  - Green Hat - Creativity and alternatives
  - Blue Hat - Process and summary

  #### Reverse Brainstorming
  - "How could we make this problem WORSE?"
  - Then flip each answer into a solution

  #### Random Entry
  - Introduce random stimulus (word, image, constraint)
  - Force connections to the problem

  ## Output Structure
  1. Reframe the challenge as "How Might We..." (HMW)
  2. Apply 2-3 techniques
  3. Generate 15-25 raw ideas
  4. Cluster into themes
  5. Identify top 5 promising ideas
  6. Suggest next steps for each

# -----------------------------------------------------------------------------
# OUTPUT TEMPLATE
# -----------------------------------------------------------------------------
output_template: |
  # Brainstorming Session: {{challenge}}

  **Date:** {{date}}
  **Technique(s):** {{techniques_used}}
  **Duration:** {{duration}}

  ---

  ## Challenge Reframe

  **Original:** {{original_challenge}}

  **How Might We...**
  - {{hmw_1}}
  - {{hmw_2}}
  - {{hmw_3}}

  ---

  ## Raw Ideas ({{idea_count}} generated)

  ### {{technique_1_name}} Ideas

  {{#each technique_1_ideas}}
  {{@index}}. {{this}}
  {{/each}}

  ### {{technique_2_name}} Ideas

  {{#each technique_2_ideas}}
  {{@index}}. {{this}}
  {{/each}}

  ### Wild Cards

  {{#each wild_ideas}}
  - {{this}}
  {{/each}}

  ---

  ## Idea Clusters

  ### Theme 1: {{theme_1_name}}
  {{theme_1_ideas}}

  ### Theme 2: {{theme_2_name}}
  {{theme_2_ideas}}

  ### Theme 3: {{theme_3_name}}
  {{theme_3_ideas}}

  ---

  ## Top 5 Promising Ideas

  {{#each top_ideas}}
  ### {{@index}}. {{title}}

  **Description:** {{description}}

  **Why promising:**
  - {{strength_1}}
  - {{strength_2}}

  **Challenges to address:**
  - {{challenge_1}}

  **Next step:** {{next_step}}

  {{/each}}

  ---

  ## Parking Lot

  Ideas to revisit later:
  {{parking_lot_ideas}}

  ---

  ## Session Insights

  {{session_insights}}

# -----------------------------------------------------------------------------
# VARIABLES
# -----------------------------------------------------------------------------
variables:
  - name: challenge
    type: string
    required: true
    description: "The problem or challenge to brainstorm about"
  - name: constraints
    type: array
    default: []
    description: "Any constraints to consider (budget, time, tech)"
  - name: techniques
    type: array
    default: [scamper, reverse]
    description: "Brainstorming techniques to apply"
  - name: idea_quantity
    type: enum
    options: [quick, standard, extensive]
    default: standard
    description: "Number of ideas to generate (quick: 10, standard: 20, extensive: 40)"
  - name: domain
    type: string
    default: ""
    description: "Domain context (e.g., 'e-commerce', 'healthcare')"

# -----------------------------------------------------------------------------
# EXAMPLES
# -----------------------------------------------------------------------------
examples:
  - input: "Brainstorm ways to improve user onboarding for our SaaS product. Users drop off at step 3 of signup."
    expected_output: |
      # Brainstorming Session: User Onboarding Improvement

      **Date:** January 9, 2026
      **Technique(s):** SCAMPER, Reverse Brainstorming
      **Duration:** 30 minutes

      ---

      ## Challenge Reframe

      **Original:** Users drop off at step 3 of signup

      **How Might We...**
      - ...make step 3 feel like a reward rather than a chore?
      - ...help users skip step 3 entirely and come back later?
      - ...show immediate value BEFORE step 3?

      ---

      ## Raw Ideas (22 generated)

      ### SCAMPER Ideas

      1. **Substitute:** Replace form with conversational UI (chatbot)
      2. **Substitute:** Use social login to pre-fill fields
      3. **Combine:** Merge steps 2 and 3 into single screen
      4. **Combine:** Combine onboarding with first-use tutorial
      5. **Adapt:** Adapt mobile gaming "energy" mechanic - earn access
      6. **Modify:** Make step 3 optional (complete later)
      7. **Modify:** Add progress bar showing "90% complete!"
      8. **Put to use:** Use step 3 data to personalize dashboard immediately
      9. **Eliminate:** Remove step 3 entirely - is it necessary?
      10. **Eliminate:** Remove all fields except email (progressive profiling)
      11. **Rearrange:** Move step 3 to after first "aha moment"

      ### Reverse Brainstorming Ideas

      "How to make step 3 WORSE?" → Flip to solution

      12. Make it longer → Make it one-click
      13. Add more fields → Ask for one thing only
      14. No explanation → Show exactly why we need this
      15. No progress indicator → Celebration animation at each step
      16. Generic copy → Personalize with user's name/company
      17. No skip option → "Remind me later" option

      ### Wild Cards

      18. Pay users $5 to complete onboarding (referral credit)
      19. Gamify: Unlock features as they complete steps
      20. CEO personal video at step 3 explaining why it matters
      21. AI fills in step 3 based on company website scraping
      22. Remove signup entirely - start with product, ask info when needed

      ---

      ## Top 5 Promising Ideas

      ### 1. Progressive Profiling + Immediate Value

      **Description:** Let users skip step 3 initially but gate ONE premium feature
      behind completing it. Show personalized value once complete.

      **Why promising:**
      - Removes friction at critical moment
      - Creates natural motivation to complete

      **Next step:** A/B test with 10% of new signups

      ### 2. AI Auto-Fill from Company Website

      **Description:** When user enters company email, automatically scrape
      company website to pre-fill step 3 fields.

      **Why promising:**
      - Zero effort for user
      - "Wow" moment - feels magical

      **Next step:** Build POC with Clearbit enrichment API

      ### 3. Move Step 3 to After Aha Moment

      **Description:** Let users into product immediately. Trigger step 3
      after they complete first successful action.

      **Why promising:**
      - User has already experienced value
      - Natural pause point in workflow

      **Next step:** Map user journey to identify optimal trigger point

